<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP Chat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>DaiP Chat</h1>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="20">
            </div>
            <div class="form-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="server">Server</label>
                <select id="server">
                    <!-- Options loaded via JS -->
                </select>
            </div>
            <button id="loginBtn" class="btn">Login</button>
            <button id="registerBtn" class="btn secondary-btn">Register</button>
            <p class="toggle-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            <p class="toggle-form" style="display: none;">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            <div id="errorMsg" class="error-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
